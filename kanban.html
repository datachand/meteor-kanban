<head>
  <title>kanban</title>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="board-header">
            <ul class="nav nav-tabs nav-justified">
                <li><a href="#/kanban" ng-class="{active: isActive('#/kanban')}">Kanban</a></li>
                <li><a href="#/sprint" ng-class="{active: isActive('#/sprint')}">Sprint</a></li>
            </ul>
        </div>
      <div>
        <div ng-model="kanbanBoard" id="board" ng-controller="KanbanController">
            <div id="columns" class="row">
                <div class="col-sm-[[12/columns.length]] col-xs-[[12/columns.length]]"
                     ng-repeat="column in columns"
                     data-columnindex="[[$index]]" id="column[[$index]]">
                    <div class="column">
                        <div class="columnHeader">
                            <a title="Add card to column" ng-click="addNewCard(column)"><i
                                    class="glyphicon glyphicon-plus addNewCard"></i></a>
                            <span>[[column.name]] ([[column.cards.length]])</span>
                        </div>
                        <ul class="cards card-list" as-sortable="kanbanSortOptions" ng-model="column.cards">
                            <li class="card" ng-repeat="card in column.cards" as-sortable-item ng-include="'views/partials/card.html'">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</nav>
</body>
